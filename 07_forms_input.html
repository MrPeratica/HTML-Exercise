<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<body>
    <form action="process.php">

        <!-- Name: Text  -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="Enter your name">
        </div>
        <br>
        <!-- Email  -->
        <div>
            <label for="email">Email</label><br>
            <input type="name" id="email" name="email" placeholder="Enter an email">
        </div>
        
        <!-- TextArea  -->
        <br>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>

        <!-- Select -->
        <br>
        <br>
        <div>
            <label for="sex">Sex:</label>
            <select name="sex" id="sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Number -->
        <br>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>

        <!-- Date -->
        <br>
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <br>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="simple" id="membership">Medium
            <input type="radio" name="membership" value="simple" id="membership">Super
        </div>



    </form>


</body>
</html>
